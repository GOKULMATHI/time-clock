<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <button id="toggleButton">Switch to Dark Mode</button>

    <!-- Clock representation starts -->

    <div id="clock-container">

        <!-- Clock Analog -->

        <div id="clock">
            <div id="keys">
                <div class="sec" id="second"></div>
                 <div class="cntr" id="center-point"></div>
            
            <div class="min" id="minute"></div>
            <div class="hour" id="hour"></div>
            </div>
        </div>

        <!-- Time  -->

        <div id="time">

        </div>

        <!-- Date -->

        <div id="date">

        </div>

    </div>  
</body>
<script src="./script.js"></script>
</html>
